<!DOCTYPE html>
<html>
  <head>
    <!--+ This file exists only for DEVELOPMENT!!!
        | - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        | The real file copied in the destination directory is actually
        | "index.pub.html" found here in the same driectory.
        +-->
    <title>API Documentation</title>

    <!-- Less processed by the browser -->
    <link rel="stylesheet/less" type="text/css" href="jsdoc-ng.less">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>

    <link rel="stylesheet" type="text/css" href="fonts/fonts.min.css">
    <link rel="stylesheet" type="text/css" href="libs/highlight.min.css">

    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/highlight.min.js"></script>

    <!-- Non minified scripts -->
    <script type="text/javascript" src="jsdoc-ng.js"></script>
    <script type="text/javascript" src="jsdoc-ng-data.js"></script>

    <!-- Dynamically load templates -->
    <script type="text/javascript">
      angular.module("jsDocNG-Templates", []);
    </script>

  </head>
  <body ng-app="jsDocNG">
    <div class="nav"
         ng-controller="navbarController"
         ng-include="'templates/navbar.html'"></div>
    <div class="content" ng-controller="contentController">
      <div ng-include="template" ng-if="template"></div>
      <div ng-if="!template" ng-bind-html="readme|html"></div>
      <div class="jsdoc-ng-link">
        Created with <a href="https://github.com/usrz/javascript-grunt-jsdoc-ng">Grunt JSDoc-NG</a>
      </div>
    </div>
  </body>
</html>
